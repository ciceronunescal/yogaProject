<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>projetYoga</title>
</head>

<body>
    <main>
        <img class="logo" src="./assets/yoga.svg" alt="yoga">

        <input id="login" type="text" placeholder="username" required>

        <input id="password" type="password" placeholder="Password" required>

        <a class="forgot" href="#">forgot password?</a>

        <button type="submit">Login</button>

        <p class="registering">Don't have an account, <a class="registering" href="http://" target="_blank"><b>Sign
                    Up</b></a> now.</p>

        <p>Or</p>

        <div>

            <a href="http://www.google.com.br" target="_blank" id="google" ><img src="./assets/google.svg" alt="google"></a>

            <a href="https://dotz.com.br/" target="_blank" id="dotz" ><img src="./assets/dotz.svg" alt="dotz"></a>

            <a href="https://pt-br.facebook.com/" target="_blank" id="facebook" ><img src="./assets/facebook.svg" alt="facebook"></a>
        </div>
    </main>
</body>

</html>
